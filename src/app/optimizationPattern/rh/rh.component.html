<app-chart
  [evenCount]="(evenCount$ | async) || 0"
  [oddCount]="(oddCount$ | async) || 0"
></app-chart>

<div class="row">
  <div class="col">
    <app-user-list
      [users]="(oddUsers$ | async) || []"
      [usersCluster]="'Boss'"
    ></app-user-list>
  </div>
  <div class="col">
    <app-user-list
      [users]="(evenUsers$ | async) || []"
      [usersCluster]="'Workers'"
    ></app-user-list>
  </div>
</div>
